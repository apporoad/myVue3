<script type="importmap">
  {
    "imports" : {
      "vue" : "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
<div id="app">
  <button @click="count++">{{count}}</button>
</div>
<script type="module">
  import {createApp} from 'vue'
  createApp({
    data(){
      return {
        count : 0
      }
    }
  }).mount('#app')
</script>
